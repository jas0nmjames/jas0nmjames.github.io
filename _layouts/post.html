---
layout: default
---
<main>
    <article>
        <div id="article-title" class="h1">{{ post.title }}</div>
        <div id="article-date" class="small">{{ page.date | date_to_string }}</div>
        <div id="article-content">{{ content }}</div>
        <div id="article-tags" class="small">{{ post.tags }}</div>
    </article>
</main>

---
layout: default
title: 'Writing (Blog)'
---
<main>
    {% for post in site.posts %}
        <article>
            <div id="article-title" class="h3"><a href="{{ post.url }}">{{ post.title }}</a></div>
            <div id="article-date" class="small">{{ post.date | date: "%Y-%m-%d" }}</div>
            <div id="article-summary">{{ post.summary }}</div>
            <div id="article-tags" class="small">{{ post.tags }}</div>
        </article>
    {% else %}
        <article>There are no items!</article>
    {% endfor %}
</main>
